<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3>Edit Book:</h3>
<form action="/editBook" method="post">
    <input type="hidden" name="id" th:value="${book.id}">
    <input type="text" name="title" th:value="${book.title}"/><br>
        <textarea  name="description" th:text="${book.description}"></textarea>
    <input type="number" name="price" th:value="${book.price}"/><br>
    <select name="author.id">
        <option th:each="author: ${authors}" th:value="${author.id}" th:text="${author.name} + ' ' + ${author.surname}"
                th:selected="${book.author.id == author.id}"></option>
    </select><br>
    <input type="submit" value="editBook">
</form>
</body>
</html>
